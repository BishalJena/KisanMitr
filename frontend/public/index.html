<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="theme-color" content="#2E7D32" />
        <meta name="description" content="AI-powered agricultural advisory system with voice support in Hindi, Punjabi, and English" />
        <meta name="keywords" content="agriculture, farming, AI, voice assistant, crop advisory, pest management, weather, mandi prices" />
        <meta name="author" content="Agentic Farmer AI" />
        
        <!-- PWA and Mobile Optimization -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Farmer AI" />
        <meta name="mobile-web-app-capable" content="yes" />
        
        <!-- Preconnect to external resources for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <!-- Enhanced fonts for multilingual support -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        
        <!-- Material Icons for better UX -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        
        <title>Agentic Farmer AI - Smart Agricultural Advisory</title>
        
        <!-- Loading styles for better perceived performance -->
        <style>
            /* Loading screen styles */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                color: white;
                font-family: 'Inter', sans-serif;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .loading-text {
                font-size: 18px;
                font-weight: 500;
                margin-bottom: 10px;
            }
            
            .loading-subtext {
                font-size: 14px;
                opacity: 0.8;
                text-align: center;
                max-width: 300px;
            }
            
            /* Hide loading screen when app loads */
            .app-loaded .loading-screen {
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.5s ease-out;
            }
            
            /* Base styles for better mobile experience */
            * {
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }
            
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', 'Noto Sans Devanagari', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #f5f5f5;
                overflow-x: hidden;
            }
            
            /* Accessibility improvements */
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
            
            /* Focus styles for keyboard navigation */
            button:focus,
            input:focus,
            textarea:focus,
            select:focus {
                outline: 2px solid #2E7D32;
                outline-offset: 2px;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
                <h2>JavaScript Required</h2>
                <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
                <p>यह एप्लिकेशन चलाने के लिए JavaScript की आवश्यकता है। कृपया अपनी ब्राउज़र सेटिंग्स में JavaScript सक्षम करें।</p>
            </div>
        </noscript>
        
        <!-- Loading screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Farmer AI</div>
            <div class="loading-subtext">Initializing agricultural advisory system...</div>
        </div>
        
        <!-- Main app container -->
        <div id="root"></div>
        
        <!-- Service Worker Registration for PWA -->
        <script>
            // Hide loading screen when app loads
            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.body.classList.add('app-loaded');
                    setTimeout(function() {
                        const loadingScreen = document.getElementById('loading-screen');
                        if (loadingScreen) {
                            loadingScreen.style.display = 'none';
                        }
                    }, 500);
                }, 1000);
            });
            
            // Register service worker for PWA functionality
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js')
                        .then(function(registration) {
                            console.log('SW registered: ', registration);
                        })
                        .catch(function(registrationError) {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
            
            // Performance monitoring
            window.addEventListener('load', function() {
                if (window.performance && window.performance.timing) {
                    const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                    console.log('Page load time:', loadTime + 'ms');
                }
            });
        </script>
    </body>
</html>
